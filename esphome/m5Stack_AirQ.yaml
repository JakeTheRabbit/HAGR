# ===================================================================================
# Air-Q Smart Environmental Sensor System - ESPHome Configuration
# ===================================================================================
#
# A comprehensive air quality monitoring system built on the M5Stack AirQ platform
# featuring dual CO2 sensors, particulate matter detection, and advanced calibration.
#
# ===================================================================================
# HARDWARE REQUIREMENTS
# ===================================================================================
# - M5Stack StampS3 (ESP32-S3) with 8MB flash
# - M5Stack AirQ base unit containing:
#   - SCD40 CO2 sensor (internal, I2C bus A)
#   - SEN55 environmental sensor (PM, VOC, NOx, temp, humidity)
#   - PCF8563 RTC module
#   - 1.54" e-paper display (Waveshare compatible)
#   - SK6812 RGB LED
#   - Physical buttons (A, B, Hold, Power)
# - Optional: External SCD41 CO2 sensor (Grove Port A, I2C bus B)
#
# ===================================================================================
# FEATURES
# ===================================================================================
#
# Environmental Monitoring:
# - CO2 measurement with dual sensor redundancy (300-2500ppm validated range)
# - Particulate matter: PM1.0, PM2.5, PM4.0, PM10.0
# - VOC index with air quality classification (Great/Good/Light/Moderate/Heavy)
# - NOx index with air quality classification
# - Temperature monitoring with multi-sensor averaging
# - Humidity monitoring with multi-sensor averaging
#
# Advanced Calibration System:
# - Manual calibration with reference temperature/humidity input
# - Automatic cross-sensor calibration (runs every ~15 minutes)
# - Per-sensor calibration factors (persistent across reboots)
# - Temperature and humidity offset adjustments
# - Forced CO2 calibration capability
#
# Connectivity & Integration:
# - Home Assistant integration via ESPHome native API
# - Encrypted API communication
# - Over-the-air (OTA) firmware updates
# - Local web interface on port 80
# - Wi-Fi with fallback access point
# - SNTP time synchronization with RTC backup
#
# User Interface:
# - E-paper display with 4-quadrant layout:
#   - Top-left: Time, date, device name, last update
#   - Bottom-left: Averaged CO2, temperature, humidity
#   - Right column: All SEN55 readings + WiFi status
# - Physical button for manual display refresh
# - RGB LED for status indication
#
# ===================================================================================
# SETUP INSTRUCTIONS
# ===================================================================================
#
# 1. Create a secrets.yaml file with:
#    wifi_ssid: "your_wifi_ssid"
#    wifi_password: "your_wifi_password"
#
# 2. Customize the substitutions section below for your deployment
#
# 3. Flash using ESPHome dashboard or CLI:
#    esphome run m5Stack_AirQ.yaml
#
# 4. After first boot, calibrate sensors:
#    - Set Reference Temperature and Reference Humidity to known accurate values
#    - Press "Calibrate Temperature & Humidity" button
#    - For CO2: Set calibration value (outdoor ~420ppm) and force calibrate
#
# ===================================================================================
# CONFIGURATION
# ===================================================================================

substitutions:
  devicename: air-q
  friendlyname: AirQ
  location: Office
  sensor_interval: 15s
  altitude_compensation: "15m"
  ap_password: "airq-device"

esphome:
  name: ${devicename}
  friendly_name: ${friendlyname}
  area: ${location}
  platformio_options:
    board_build.mcu: esp32s3
    board_build.name: "M5Stack StampS3"
    board_build.upload.flash_size: 8MB
    board_build.upload.maximum_size: 8388608
    board_build.vendor: M5Stack
  on_boot:
    - priority: 800
      then:
        - output.turn_on: enable
    - priority: 800
      then:
        - pcf8563.read_time

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: arduino

logger:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${devicename} Fallback Hotspot"
    password: "${ap_password}"

captive_portal:

web_server:
  port: 80
  include_internal: true

i2c:
  - sda: GPIO11
    scl: GPIO12
    scan: true
    frequency: 50kHz
    id: bus_a
  - sda: GPIO13
    scl: GPIO15
    frequency: 400kHz
    id: bus_b

spi:
  clk_pin: GPIO05
  mosi_pin: GPIO06

output:
  - platform: gpio
    pin: GPIO10
    id: enable

time:
  - platform: pcf8563
    i2c_id: bus_a
    address: 0x51
    update_interval: 10min
  - platform: sntp
    id: sntp_time
    timezone: Pacific/Auckland
    on_time_sync:
      then:
        pcf8563.write_time:

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO21
    num_leds: 1
    chipset: SK6812
    name: "LED"
    restore_mode: ALWAYS_OFF
    id: id_led

# ===================================================================================
# CALIBRATION GLOBALS
# ===================================================================================
# These values persist across reboots and store per-sensor calibration factors

globals:
  # Temperature calibration factors (multiplier applied to raw readings)
  - id: sen55_temp_factor
    type: float
    restore_value: true
    initial_value: '1.0'
  - id: co2_internal_temp_factor
    type: float
    restore_value: true
    initial_value: '1.0'
  - id: co2_external_temp_factor
    type: float
    restore_value: true
    initial_value: '1.0'

  # Humidity calibration factors
  - id: sen55_humidity_factor
    type: float
    restore_value: true
    initial_value: '1.0'
  - id: co2_internal_humidity_factor
    type: float
    restore_value: true
    initial_value: '1.0'
  - id: co2_external_humidity_factor
    type: float
    restore_value: true
    initial_value: '1.0'

  # Auto-calibration accumulation variables
  - id: calibration_samples
    type: int
    restore_value: false
    initial_value: '0'
  - id: temp_sum_sen55
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: temp_sum_co2_int
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: temp_sum_co2_ext
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: hum_sum_sen55
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: hum_sum_co2_int
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: hum_sum_co2_ext
    type: float
    restore_value: false
    initial_value: '0.0'
  - id: auto_cal_enabled
    type: bool
    restore_value: true
    initial_value: 'true'

# ===================================================================================
# SENSORS
# ===================================================================================

sensor:
  # ---------------------------------------------------------------------------
  # Internal SCD40 CO2 Sensor (onboard)
  # ---------------------------------------------------------------------------
  - platform: scd4x
    i2c_id: bus_a
    id: scd4x_internal
    co2:
      name: CO2 Internal
      id: CO2_internal
      filters:
        - lambda: |-
            float MIN_VALUE = 300.0;
            float MAX_VALUE = 2500.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    temperature:
      name: CO2 Internal Temperature
      id: CO2_internal_temperature
      filters:
        - lambda: |-
            float MIN_VALUE = -40.0;
            float MAX_VALUE = 100.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    humidity:
      name: CO2 Internal Humidity
      id: CO2_internal_humidity
      filters:
        - lambda: |-
            float MIN_VALUE = 0.0;
            float MAX_VALUE = 100.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    altitude_compensation: ${altitude_compensation}
    address: 0x62
    update_interval: ${sensor_interval}

  # ---------------------------------------------------------------------------
  # External SCD41 CO2 Sensor (Grove Port A) - Optional
  # ---------------------------------------------------------------------------
  # Comment out this section if not using an external CO2 sensor
  - platform: scd4x
    i2c_id: bus_b
    id: scd4x_external
    co2:
      name: CO2 External
      id: CO2_external
      filters:
        - lambda: |-
            float MIN_VALUE = 300.0;
            float MAX_VALUE = 2500.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    temperature:
      name: CO2 External Temperature
      id: CO2_external_temperature
      filters:
        - lambda: |-
            float MIN_VALUE = -40.0;
            float MAX_VALUE = 100.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    humidity:
      name: CO2 External Humidity
      id: CO2_external_humidity
      filters:
        - lambda: |-
            float MIN_VALUE = 0.0;
            float MAX_VALUE = 100.0;
            if (MIN_VALUE <= x && x <= MAX_VALUE) return x;
            else return {};
    altitude_compensation: ${altitude_compensation}
    address: 0x62
    update_interval: ${sensor_interval}

  # ---------------------------------------------------------------------------
  # SEN55 Environmental Sensor
  # ---------------------------------------------------------------------------
  - platform: sen5x
    i2c_id: bus_a
    id: sen55
    pm_1_0:
      name: "PM 1"
      id: PM1_0
      accuracy_decimals: 2
    pm_2_5:
      name: "PM 2.5"
      id: PM2_5
      accuracy_decimals: 2
    pm_4_0:
      name: "PM 4"
      id: PM4_0
      accuracy_decimals: 2
    pm_10_0:
      name: "PM 10"
      id: PM10_0
      accuracy_decimals: 2
    temperature:
      name: "SEN55 Temperature"
      id: sen55_temperature
      accuracy_decimals: 2
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 6
    humidity:
      name: "SEN55 Humidity"
      id: sen55_humidity
      accuracy_decimals: 2
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 6
    voc:
      name: VOC
      id: voc
      accuracy_decimals: 2
      algorithm_tuning:
        index_offset: 100
        learning_time_offset_hours: 12
        learning_time_gain_hours: 12
        gating_max_duration_minutes: 180
        std_initial: 50
        gain_factor: 230
    nox:
      name: NOX
      id: nox
      accuracy_decimals: 2
      algorithm_tuning:
        index_offset: 100
        learning_time_offset_hours: 12
        learning_time_gain_hours: 12
        gating_max_duration_minutes: 180
        std_initial: 50
        gain_factor: 230
    temperature_compensation:
      offset: -4.0
      normalized_offset_slope: 0
      time_constant: 0
    acceleration_mode: low
    store_baseline: true
    address: 0x69
    update_interval: ${sensor_interval}

  # ---------------------------------------------------------------------------
  # Calibration Factor Display Sensors (Diagnostic)
  # ---------------------------------------------------------------------------
  - platform: template
    name: "SEN55 Temperature Calibration Factor"
    id: sen55_temp_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(sen55_temp_factor);

  - platform: template
    name: "CO2 Internal Temperature Calibration Factor"
    id: co2_internal_temp_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(co2_internal_temp_factor);

  - platform: template
    name: "CO2 External Temperature Calibration Factor"
    id: co2_external_temp_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(co2_external_temp_factor);

  - platform: template
    name: "SEN55 Humidity Calibration Factor"
    id: sen55_humidity_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(sen55_humidity_factor);

  - platform: template
    name: "CO2 Internal Humidity Calibration Factor"
    id: co2_internal_humidity_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(co2_internal_humidity_factor);

  - platform: template
    name: "CO2 External Humidity Calibration Factor"
    id: co2_external_humidity_factor_sensor
    accuracy_decimals: 4
    update_interval: never
    entity_category: "diagnostic"
    unit_of_measurement: ""
    lambda: |-
      return id(co2_external_humidity_factor);

  # ---------------------------------------------------------------------------
  # Calibrated Sensor Readings
  # ---------------------------------------------------------------------------
  - platform: template
    name: "SEN55 Calibrated Temperature"
    id: sen55_calibrated_temperature
    lambda: |-
      if (id(sen55_temperature).has_state()) {
        return id(sen55_temperature).state * id(sen55_temp_factor);
      }
      return {};
    unit_of_measurement: "°C"
    device_class: "temperature"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: "CO2 Internal Calibrated Temperature"
    id: co2_internal_calibrated_temperature
    lambda: |-
      if (id(CO2_internal_temperature).has_state()) {
        return id(CO2_internal_temperature).state * id(co2_internal_temp_factor);
      }
      return {};
    unit_of_measurement: "°C"
    device_class: "temperature"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: "CO2 External Calibrated Temperature"
    id: co2_external_calibrated_temperature
    lambda: |-
      if (id(CO2_external_temperature).has_state()) {
        return id(CO2_external_temperature).state * id(co2_external_temp_factor);
      }
      return {};
    unit_of_measurement: "°C"
    device_class: "temperature"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: "SEN55 Calibrated Humidity"
    id: sen55_calibrated_humidity
    lambda: |-
      if (id(sen55_humidity).has_state()) {
        return id(sen55_humidity).state * id(sen55_humidity_factor);
      }
      return {};
    unit_of_measurement: "%"
    device_class: "humidity"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: "CO2 Internal Calibrated Humidity"
    id: co2_internal_calibrated_humidity
    lambda: |-
      if (id(CO2_internal_humidity).has_state()) {
        return id(CO2_internal_humidity).state * id(co2_internal_humidity_factor);
      }
      return {};
    unit_of_measurement: "%"
    device_class: "humidity"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: "CO2 External Calibrated Humidity"
    id: co2_external_calibrated_humidity
    lambda: |-
      if (id(CO2_external_humidity).has_state()) {
        return id(CO2_external_humidity).state * id(co2_external_humidity_factor);
      }
      return {};
    unit_of_measurement: "%"
    device_class: "humidity"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  # ---------------------------------------------------------------------------
  # Averaged/Combined Sensor Readings
  # ---------------------------------------------------------------------------
  - platform: template
    name: Temperature
    id: temperature
    lambda: |-
      float temp_sum = 0;
      int temp_count = 0;

      if (id(sen55_calibrated_temperature).has_state()) {
        temp_sum += id(sen55_calibrated_temperature).state;
        temp_count++;
      }
      if (id(co2_internal_calibrated_temperature).has_state()) {
        temp_sum += id(co2_internal_calibrated_temperature).state;
        temp_count++;
      }
      if (id(co2_external_calibrated_temperature).has_state()) {
        temp_sum += id(co2_external_calibrated_temperature).state;
        temp_count++;
      }

      if (temp_count > 0) {
        return (temp_sum / temp_count) - id(temperature_offset).state;
      }
      return {};
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    device_class: "temperature"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: Humidity
    id: humidity
    lambda: |-
      float hum_sum = 0;
      int hum_count = 0;

      if (id(sen55_calibrated_humidity).has_state()) {
        hum_sum += id(sen55_calibrated_humidity).state;
        hum_count++;
      }
      if (id(co2_internal_calibrated_humidity).has_state()) {
        hum_sum += id(co2_internal_calibrated_humidity).state;
        hum_count++;
      }
      if (id(co2_external_calibrated_humidity).has_state()) {
        hum_sum += id(co2_external_calibrated_humidity).state;
        hum_count++;
      }

      if (hum_count > 0) {
        return (hum_sum / hum_count) - id(humidity_offset).state;
      }
      return {};
    unit_of_measurement: "%"
    icon: "mdi:water-percent"
    device_class: "humidity"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 2

  - platform: template
    name: CO2
    id: CO2
    lambda: |-
      float co2_sum = 0;
      int co2_count = 0;

      if (id(CO2_internal).has_state()) {
        co2_sum += id(CO2_internal).state;
        co2_count++;
      }
      if (id(CO2_external).has_state()) {
        co2_sum += id(CO2_external).state;
        co2_count++;
      }

      if (co2_count > 0) {
        return co2_sum / co2_count;
      }
      return {};
    unit_of_measurement: "ppm"
    icon: "mdi:molecule-co2"
    device_class: "carbon_dioxide"
    state_class: "measurement"
    update_interval: ${sensor_interval}
    accuracy_decimals: 0

  - platform: wifi_signal
    name: "Wifi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

# ===================================================================================
# TEXT SENSORS
# ===================================================================================

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP
    ssid:
      name: SSID
      id: wifi_ssid
    bssid:
      name: BSSID
    mac_address:
      name: MAC
    dns_address:
      name: DNS

  - platform: template
    name: "VOC IAQ Classification"
    id: iaq_voc
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      if (int(id(voc).state) < 100.0) {
        return {"Great"};
      }
      else if (int(id(voc).state) <= 200.0) {
        return {"Good"};
      }
      else if (int(id(voc).state) <= 300.0) {
        return {"Light"};
      }
      else if (int(id(voc).state) <= 400.0) {
        return {"Moderate"};
      }
      else if (int(id(voc).state) <= 500.0) {
        return {"Heavy"};
      }
      else {
        return {"unknown"};
      }

  - platform: template
    name: "NOX IAQ Classification"
    id: iaq_nox
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      if (int(id(nox).state) < 100.0) {
        return {"Great"};
      }
      else if (int(id(nox).state) <= 200.0) {
        return {"Good"};
      }
      else if (int(id(nox).state) <= 300.0) {
        return {"Light"};
      }
      else if (int(id(nox).state) <= 400.0) {
        return {"Moderate"};
      }
      else if (int(id(nox).state) <= 500.0) {
        return {"Heavy"};
      }
      else {
        return {"unknown"};
      }

# ===================================================================================
# BINARY SENSORS (Buttons)
# ===================================================================================

binary_sensor:
  - platform: gpio
    name: Button A
    pin:
      number: GPIO0
      ignore_strapping_warning: true
      mode:
        input: true
      inverted: true
    on_press:
      then:
        - component.update: disp

  - platform: gpio
    pin:
      number: GPIO08
      mode:
        input: true
        pullup: true
      inverted: true
    name: Button B

  - platform: gpio
    pin:
      number: GPIO46
      ignore_strapping_warning: true
    name: Button Hold

  - platform: gpio
    pin: GPIO42
    name: Button Power

# ===================================================================================
# SWITCHES
# ===================================================================================

switch:
  - platform: template
    name: "Auto Calibration Enabled"
    id: auto_calibration_switch
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: "config"
    lambda: |-
      return id(auto_cal_enabled);
    turn_on_action:
      - globals.set:
          id: auto_cal_enabled
          value: 'true'
    turn_off_action:
      - globals.set:
          id: auto_cal_enabled
          value: 'false'

# ===================================================================================
# BUTTONS
# ===================================================================================

button:
  - platform: restart
    name: Restart

  - platform: template
    name: "CO2 Internal Force Manual Calibration"
    entity_category: "config"
    on_press:
      then:
        - scd4x.perform_forced_calibration:
            id: scd4x_internal
            value: !lambda 'return id(co2_cal).state;'

  - platform: template
    name: "CO2 External Force Manual Calibration"
    entity_category: "config"
    on_press:
      then:
        - scd4x.perform_forced_calibration:
            id: scd4x_external
            value: !lambda 'return id(co2_cal).state;'

  - platform: template
    name: "SEN55 Force Manual Clean"
    entity_category: "config"
    on_press:
      then:
        - sen5x.start_fan_autoclean: sen55

  - platform: template
    name: "Calibrate Temperature & Humidity"
    on_press:
      then:
        - script.execute: calibrate_sensors

  - platform: template
    name: "Refresh Display"
    entity_category: "config"
    on_press:
      then:
        - component.update: disp

# ===================================================================================
# NUMBER INPUTS
# ===================================================================================

number:
  - platform: template
    name: "CO2 Calibration Value"
    optimistic: true
    min_value: 400
    max_value: 1000
    step: 5
    id: co2_cal
    icon: "mdi:molecule-co2"
    entity_category: "config"

  - platform: template
    name: Humidity Offset
    id: humidity_offset
    restore_value: true
    initial_value: 0.0
    min_value: -70.0
    max_value: 70.0
    entity_category: "CONFIG"
    unit_of_measurement: "%"
    optimistic: true
    update_interval: never
    step: 0.1
    mode: box

  - platform: template
    name: Temperature Offset
    id: temperature_offset
    restore_value: true
    initial_value: 0.0
    min_value: -70.0
    max_value: 70.0
    entity_category: "CONFIG"
    unit_of_measurement: "°C"
    optimistic: true
    update_interval: never
    step: 0.1
    mode: box

  - platform: template
    name: "Reference Temperature"
    id: reference_temperature
    restore_value: true
    initial_value: 23.0
    min_value: 0.0
    max_value: 50.0
    entity_category: "config"
    unit_of_measurement: "°C"
    optimistic: true
    update_interval: never
    step: 0.1
    mode: box
    on_value:
      then:
        - script.execute: calibrate_sensors

  - platform: template
    name: "Reference Humidity"
    id: reference_humidity
    restore_value: true
    initial_value: 50.0
    min_value: 0.0
    max_value: 100.0
    entity_category: "config"
    unit_of_measurement: "%"
    optimistic: true
    update_interval: never
    step: 0.1
    mode: box
    on_value:
      then:
        - script.execute: calibrate_sensors

# ===================================================================================
# INTERVALS
# ===================================================================================

interval:
  - interval: ${sensor_interval}
    then:
      - script.execute: accumulate_calibration_data

# ===================================================================================
# SCRIPTS
# ===================================================================================

script:
  # ---------------------------------------------------------------------------
  # Auto-calibration: Adjusts SEN55 factors based on SCD4x readings
  # ---------------------------------------------------------------------------
  - id: auto_calibrate_sensors
    then:
      - lambda: |-
          // Only run if auto-calibration is enabled and we have stable readings
          if (!id(auto_cal_enabled) || id(calibration_samples) < 60) return;

          // Calculate averages from accumulated samples
          float avg_sen55_temp = id(temp_sum_sen55) / id(calibration_samples);
          float avg_co2_int_temp = id(temp_sum_co2_int) / id(calibration_samples);
          float avg_co2_ext_temp = id(temp_sum_co2_ext) / id(calibration_samples);

          float avg_sen55_hum = id(hum_sum_sen55) / id(calibration_samples);
          float avg_co2_int_hum = id(hum_sum_co2_int) / id(calibration_samples);
          float avg_co2_ext_hum = id(hum_sum_co2_ext) / id(calibration_samples);

          // Use the most stable sensor (typically SCD4x) as reference
          float ref_temp = (avg_co2_int_temp + avg_co2_ext_temp) / 2.0;
          float ref_hum = (avg_co2_int_hum + avg_co2_ext_hum) / 2.0;

          // Apply gentle calibration adjustments (max 5% change per cycle)
          if (avg_sen55_temp > 0) {
            float new_factor = ref_temp / avg_sen55_temp;
            float current_factor = id(sen55_temp_factor);
            float adjusted_factor = current_factor + (new_factor - current_factor) * 0.05;
            id(sen55_temp_factor) = adjusted_factor;
            ESP_LOGI("auto_cal", "SEN55 temp factor: %.4f -> %.4f", current_factor, adjusted_factor);
          }

          if (avg_sen55_hum > 0) {
            float new_factor = ref_hum / avg_sen55_hum;
            float current_factor = id(sen55_humidity_factor);
            float adjusted_factor = current_factor + (new_factor - current_factor) * 0.05;
            id(sen55_humidity_factor) = adjusted_factor;
            ESP_LOGI("auto_cal", "SEN55 hum factor: %.4f -> %.4f", current_factor, adjusted_factor);
          }

          // Reset accumulation
          id(calibration_samples) = 0;
          id(temp_sum_sen55) = 0.0;
          id(temp_sum_co2_int) = 0.0;
          id(temp_sum_co2_ext) = 0.0;
          id(hum_sum_sen55) = 0.0;
          id(hum_sum_co2_int) = 0.0;
          id(hum_sum_co2_ext) = 0.0;

  # ---------------------------------------------------------------------------
  # Accumulate calibration data for averaging
  # ---------------------------------------------------------------------------
  - id: accumulate_calibration_data
    then:
      - lambda: |-
          // Only accumulate if all sensors have valid readings and auto-cal is enabled
          if (!id(auto_cal_enabled) ||
              !id(sen55_temperature).has_state() ||
              !id(CO2_internal_temperature).has_state() ||
              !id(CO2_external_temperature).has_state() ||
              !id(sen55_humidity).has_state() ||
              !id(CO2_internal_humidity).has_state() ||
              !id(CO2_external_humidity).has_state()) {
            return;
          }

          // Accumulate readings
          id(temp_sum_sen55) += id(sen55_temperature).state;
          id(temp_sum_co2_int) += id(CO2_internal_temperature).state;
          id(temp_sum_co2_ext) += id(CO2_external_temperature).state;
          id(hum_sum_sen55) += id(sen55_humidity).state;
          id(hum_sum_co2_int) += id(CO2_internal_humidity).state;
          id(hum_sum_co2_ext) += id(CO2_external_humidity).state;

          id(calibration_samples)++;

          // Trigger calibration every 60 samples (~15 minutes at 15s intervals)
          if (id(calibration_samples) >= 60) {
            id(auto_calibrate_sensors).execute();
          }

  # ---------------------------------------------------------------------------
  # Manual calibration with reference values
  # ---------------------------------------------------------------------------
  - id: calibrate_sensors
    then:
      - logger.log: "Running sensor calibration with reference values"
      - lambda: |-
          // Check if all required sensors have state
          if (!id(sen55_temperature).has_state() || !id(CO2_internal_temperature).has_state() || !id(CO2_external_temperature).has_state() ||
              !id(sen55_humidity).has_state() || !id(CO2_internal_humidity).has_state() || !id(CO2_external_humidity).has_state() ||
              !id(reference_temperature).has_state() || !id(reference_humidity).has_state()) {
            ESP_LOGW("calibration", "Cannot calibrate - some sensors don't have values yet");
            return;
          }

          // Get reference values
          float ref_temp = id(reference_temperature).state;
          float ref_humidity = id(reference_humidity).state;

          // Calculate temperature calibration factors
          if (id(sen55_temperature).state > 0) {
            float new_sen55_temp_factor = ref_temp / id(sen55_temperature).state;
            id(sen55_temp_factor) = new_sen55_temp_factor;
            ESP_LOGI("calibration", "SEN55 temperature factor: %.4f", new_sen55_temp_factor);
          }

          if (id(CO2_internal_temperature).state > 0) {
            float new_co2_internal_temp_factor = ref_temp / id(CO2_internal_temperature).state;
            id(co2_internal_temp_factor) = new_co2_internal_temp_factor;
            ESP_LOGI("calibration", "CO2 Internal temperature factor: %.4f", new_co2_internal_temp_factor);
          }

          if (id(CO2_external_temperature).state > 0) {
            float new_co2_external_temp_factor = ref_temp / id(CO2_external_temperature).state;
            id(co2_external_temp_factor) = new_co2_external_temp_factor;
            ESP_LOGI("calibration", "CO2 External temperature factor: %.4f", new_co2_external_temp_factor);
          }

          // Calculate humidity calibration factors
          if (id(sen55_humidity).state > 0) {
            float new_sen55_humidity_factor = ref_humidity / id(sen55_humidity).state;
            id(sen55_humidity_factor) = new_sen55_humidity_factor;
            ESP_LOGI("calibration", "SEN55 humidity factor: %.4f", new_sen55_humidity_factor);
          }

          if (id(CO2_internal_humidity).state > 0) {
            float new_co2_internal_humidity_factor = ref_humidity / id(CO2_internal_humidity).state;
            id(co2_internal_humidity_factor) = new_co2_internal_humidity_factor;
            ESP_LOGI("calibration", "CO2 Internal humidity factor: %.4f", new_co2_internal_humidity_factor);
          }

          if (id(CO2_external_humidity).state > 0) {
            float new_co2_external_humidity_factor = ref_humidity / id(CO2_external_humidity).state;
            id(co2_external_humidity_factor) = new_co2_external_humidity_factor;
            ESP_LOGI("calibration", "CO2 External humidity factor: %.4f", new_co2_external_humidity_factor);
          }

          // Update the display sensors to show the new factors
          if (id(sen55_temp_factor_sensor) != nullptr)
            id(sen55_temp_factor_sensor).publish_state(id(sen55_temp_factor));
          if (id(co2_internal_temp_factor_sensor) != nullptr)
            id(co2_internal_temp_factor_sensor).publish_state(id(co2_internal_temp_factor));
          if (id(co2_external_temp_factor_sensor) != nullptr)
            id(co2_external_temp_factor_sensor).publish_state(id(co2_external_temp_factor));
          if (id(sen55_humidity_factor_sensor) != nullptr)
            id(sen55_humidity_factor_sensor).publish_state(id(sen55_humidity_factor));
          if (id(co2_internal_humidity_factor_sensor) != nullptr)
            id(co2_internal_humidity_factor_sensor).publish_state(id(co2_internal_humidity_factor));
          if (id(co2_external_humidity_factor_sensor) != nullptr)
            id(co2_external_humidity_factor_sensor).publish_state(id(co2_external_humidity_factor));

          ESP_LOGI("calibration", "Calibration complete!");
      - logger.log: "Calibration completed successfully"

# ===================================================================================
# DISPLAY
# ===================================================================================

display:
  - platform: waveshare_epaper
    model: 1.54inv2
    id: disp
    cs_pin: GPIO04
    dc_pin: GPIO03
    reset_pin: GPIO02
    busy_pin:
      number: GPIO01
      inverted: false
    full_update_every: 30
    reset_duration: 50ms
    update_interval: 60s
    lambda: |-
      // Clear the display
      it.fill(COLOR_OFF);

      // Get display dimensions
      int width = it.get_width();
      int height = it.get_height();
      int halfWidth = width / 2;
      int halfHeight = height / 2;

      // Draw only essential dividers - vertical middle line and left half horizontal
      it.line(halfWidth, 0, halfWidth, height);               // Vertical divider
      it.line(0, halfHeight, halfWidth, halfHeight);          // Left half horizontal divider

      // *** TOP-LEFT BOX: Time, Date, Device Name and Last Updated ***
      auto now = id(sntp_time).now();
      char time_str[6];
      sprintf(time_str, "%02d:%02d", now.hour, now.minute);
      it.print(8, 6, id(f24), TextAlign::TOP_LEFT, time_str);

      char date_str[11];
      sprintf(date_str, "%04d-%02d-%02d", now.year, now.month, now.day_of_month);
      it.print(8, 35, id(f16), TextAlign::TOP_LEFT, date_str);

      // Device name
      it.print(8, 55, id(f16), TextAlign::TOP_LEFT, "${devicename}");

      // Last updated timestamp
      char updated_str[30];
      sprintf(updated_str, "Upd: %02d:%02d:%02d", now.hour, now.minute, now.second);
      it.print(8, 75, id(f14), TextAlign::TOP_LEFT, updated_str);

      // *** BOTTOM-LEFT BOX: CO2 Average Readings ***
      it.print(8, halfHeight + 5, id(f16), TextAlign::TOP_LEFT, "CO2 AVG");

      // CO2
      if (id(CO2)->has_state()) {
        char co2_str[20];
        sprintf(co2_str, "CO2: %d", (int)id(CO2).state);
        it.print(8, halfHeight + 25, id(f16), TextAlign::TOP_LEFT, co2_str);
      } else {
        it.print(8, halfHeight + 25, id(f16), TextAlign::TOP_LEFT, "CO2: nan");
      }

      // Temperature
      if (id(temperature)->has_state()) {
        char temp_str[20];
        sprintf(temp_str, "Temp: %.2f", id(temperature).state);
        it.print(8, halfHeight + 45, id(f16), TextAlign::TOP_LEFT, temp_str);
      } else {
        it.print(8, halfHeight + 45, id(f16), TextAlign::TOP_LEFT, "Temp: nan");
      }

      // Humidity
      if (id(humidity)->has_state()) {
        char hum_str[20];
        sprintf(hum_str, "RH: %.2f", id(humidity).state);
        it.print(8, halfHeight + 65, id(f16), TextAlign::TOP_LEFT, hum_str);
      } else {
        it.print(8, halfHeight + 65, id(f16), TextAlign::TOP_LEFT, "RH: nan");
      }

      // *** RIGHT COLUMN: ALL SEN55 READINGS ***
      it.print(halfWidth + 8, 6, id(f16), TextAlign::TOP_LEFT, "SEN55");

      // Reduced line spacing to fit everything
      int rightCol = halfWidth + 8;
      int rightStart = 26;
      int lineHeight = 19;  // Reduced line spacing

      // PM 1.0
      if (id(PM1_0)->has_state()) {
        char pm1_str[20];
        sprintf(pm1_str, "PM1.0: %.2f", id(PM1_0).state);
        it.print(rightCol, rightStart, id(f16), TextAlign::TOP_LEFT, pm1_str);
      } else {
        it.print(rightCol, rightStart, id(f16), TextAlign::TOP_LEFT, "PM1.0: nan");
      }

      // PM 2.5
      if (id(PM2_5)->has_state()) {
        char pm25_str[20];
        sprintf(pm25_str, "PM2.5: %.2f", id(PM2_5).state);
        it.print(rightCol, rightStart + lineHeight, id(f16), TextAlign::TOP_LEFT, pm25_str);
      } else {
        it.print(rightCol, rightStart + lineHeight, id(f16), TextAlign::TOP_LEFT, "PM2.5: nan");
      }

      // PM 4.0
      if (id(PM4_0)->has_state()) {
        char pm4_str[20];
        sprintf(pm4_str, "PM4.0: %.2f", id(PM4_0).state);
        it.print(rightCol, rightStart + lineHeight*2, id(f16), TextAlign::TOP_LEFT, pm4_str);
      } else {
        it.print(rightCol, rightStart + lineHeight*2, id(f16), TextAlign::TOP_LEFT, "PM4.0: nan");
      }

      // PM 10
      if (id(PM10_0)->has_state()) {
        char pm10_str[20];
        sprintf(pm10_str, "PM10: %.2f", id(PM10_0).state);
        it.print(rightCol, rightStart + lineHeight*3, id(f16), TextAlign::TOP_LEFT, pm10_str);
      } else {
        it.print(rightCol, rightStart + lineHeight*3, id(f16), TextAlign::TOP_LEFT, "PM10: nan");
      }

      // VOC
      if (id(voc)->has_state()) {
        char voc_str[20];
        sprintf(voc_str, "VOC: %.2f", id(voc).state);
        it.print(rightCol, rightStart + lineHeight*4, id(f16), TextAlign::TOP_LEFT, voc_str);
      } else {
        it.print(rightCol, rightStart + lineHeight*4, id(f16), TextAlign::TOP_LEFT, "VOC: nan");
      }

      // NOX
      if (id(nox)->has_state()) {
        char nox_str[20];
        sprintf(nox_str, "NOX: %.2f", id(nox).state);
        it.print(rightCol, rightStart + lineHeight*5, id(f16), TextAlign::TOP_LEFT, nox_str);
      } else {
        it.print(rightCol, rightStart + lineHeight*5, id(f16), TextAlign::TOP_LEFT, "NOX: nan");
      }

      // WIFI label with colon
      it.print(rightCol, rightStart + lineHeight*6, id(f16), TextAlign::TOP_LEFT, "WiFi:");

      // WiFi SSID with smaller font to prevent cutting off
      if (id(wifi_signal_db)->has_state() && id(wifi_ssid) != nullptr && id(wifi_ssid)->has_state()) {
        // Use smaller font for SSID to ensure it fits
        it.print(rightCol, rightStart + lineHeight*7, id(f14), TextAlign::TOP_LEFT, id(wifi_ssid)->state.c_str());
      } else {
        it.print(rightCol, rightStart + lineHeight*7, id(f14), TextAlign::TOP_LEFT, "no set");
      }

